<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ok</title>
</head>
<body>
<h1>Electronic sorting hat</h1>

<p id="target"></p>
<script>
  const name = prompt('Enter your name.');

  let house = Math.floor(Math.random() * 4) + 1;
  console.log(house);
  if (house === 1) {
    house = "Gryffindor";
}
  else if (house === 2) {
    house = "Slytherin";
}
  else if (house === 3) {
    house = "Hufflepuff";
}
  else if (house === 4) {
    house = "Ravenclaw";
}

  document.querySelector('#target').innerHTML = name + ', you are a ' + house + '!';
</script>
</body>
</html>
